<!-- html bydefault considers a large number of spaces as one spaces -->
<!-- we use &nbsp to make one more space to happen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="entities">
        this is a                    paragrapth 
    </p>
    <p>
        this is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragrapth 
    </p>
    <p>
        this is a paragraph tag &lt;p&gt;
    </p>
    <p>
        this is a pound <span style="border: 2px solid yellow;">&pound;</span>
    </p>
    <p>
        this is a copyright <span style="border: 2px solid blue;">&copy;</span>
    </p>
    <p>
        &pr;Stylus &#  8203;
    </p>
    <!-- for reference search html entities reference on google -->
</body>
</html>
