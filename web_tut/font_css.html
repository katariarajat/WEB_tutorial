<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- webfonts and websave fonts are different .webfonts need to be imported as not present in operating system   -->

        h4 , p{
            font-family:'Bangers';
            text-align :center;
            border: 2px solid purple;
            border-radius: 5px;
            
            padding: 5px 5px 5px 5px;
        }
        #heading1{

            align-items: center;
        }
        /* 1px is 1/96 part of an inch */

    <!-- we can import fonts from google fonts the link from there -->
</head>

    <h4 id="heading1">CSS Fonts</h4>
    <p>Lets play with fonts. <br> Lets Rock with fonts</p>
