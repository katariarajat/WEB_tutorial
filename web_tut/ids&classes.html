<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids_classes</title>
</head>
<body>

    <!-- if we type span.bg it will form span tag with class bg -->
    <span class="bg"></span>
    <!-- if we typw span#bg it will form span tag with id bg -->
    <span id="bg"></span>
    <!-- if we type span#bg.n it will form span tag with id bg and class n -->
    <!-- HERE . IS FOR CLASS AND # IS FOR ID -->
    <!-- we can include more than 1 class in a tag -->
    <span id="bg" class="n"></span>
    <!-- span.class1.class2.class3*4 -->
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <span class="class1 class2 class3"></span>
    <!-- all this is due to Emmet which is integrated in vscode -->

</body>
</html>
