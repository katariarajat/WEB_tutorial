<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firpara{
            color: red;/*color by name*/
        }
        p{
            color: rgb(5, 80, 36);
            font-family: cursive;
            font-size: 2em;
            background-color: rgb(256,256,26);
            font-style: italic;
        }

    </style>
</head>
<body>
    <h2>This is the first box.</h2>
    <p id="firpara">This is a paragraph.</p>
    <h2>This a second box.</h2>
    <p id="secpara">Good shephered public school.   
         Sriganganagar  Rajasthan  335001
    </p>    
    
</body>
</html>
<!-- remember that p elements cannot contain block elements -->
<!-- therefore p element cannot contain div element -->
